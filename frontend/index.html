<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ASL Letter Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>ASL Letter Detection</h1>
        <p>Upload an image of an American Sign Language letter to get a prediction</p>

        <form id="upload-form">
            <div class="upload-area">
                <input id="image" type="file" accept="image/*" required />
                <label for="image">Choose an image file</label>
            </div>
            <button type="submit">Predict ASL Letter</button>
        </form>

        <div id="result" class="result-area"></div>

        <div class="info">
            <h3>Supported Letters:</h3>
            <p>A-Z, del (delete), nothing (no sign), space</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
